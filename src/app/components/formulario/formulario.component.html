<div class="container-fluid py-5">
    <h1 class="titulo">Confirme Seus Dados!</h1>
    <form [formGroup]="dadosForm" class="campo-form row mt-5">

        <h3 class="titulo-form mb-4">Informações Pessoais</h3>
        <div class="mb-3 col-md-6">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" formControlName="nome">
        </div>
        <div class="mb-3 col-md-6">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" formControlName="sobrenome">
        </div>
        <div class="mb-3 col-md-6">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div class="mb-3 col-md-6">
            <label for="telefone">Telefone</label>
            <input type="number" class="form-control" id="telefone" formControlName="telefone">
        </div>

        <h3 class="titulo-form mt-5 mb-4">Local de Entrega</h3>
        <div class="mb-3 col-md-6">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" formControlName="endereco">
        </div>
        <div class="mb-3 col-md-6">
            <label for="estado">Estado</label>
            <select class="form-control" id="estado" formControlName="estado">
                <option value="" disabled selected>Selecione um estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
        <div class="mb-3 col-md-6">
            <label for="cidade">Cidade</label>
            <input type="text" class="form-control" id="cidade" formControlName="cidade">
        </div>
        <div class="mb-3 col-md-6">
            <label for="bairro">Bairro</label>
            <input type="text" class="form-control" id="bairro" formControlName="bairro">
        </div>
        <div class="mb-3 col-md-6">
            <label for="cep">CEP</label>
            <input type="number" class="form-control" id="cep" formControlName="cep">
        </div>
        <div class="mb-3 col-md-6">
            <label for="complemento">Complemento (Opcional)</label>
            <input type="text" class="form-control" id="complemento" formControlName="complemento">
        </div>

        <h3 class="titulo-form mt-5 mb-4">Pagamento</h3>
        <div class="mb-3 col-md-6">
            <label for="metodo">Método de Pagamento</label>
            <select class="form-control" id="metodo" formControlName="metodo">
                <option value="cartao">Cartão de Crédito/Débito</option>
                <option value="boleto">Boleto Bancário</option>
                <option value="pix">Pix</option>
                <option value="cheque">Cheque</option>
            </select>
        </div>
        <div class="mb-3 col-md-6">
            <label for="parcelas">Número de Parcelas</label>
            <select class="form-control" id="parcelas" formControlName="parcelas">
                <option value="1">À Vista</option>
                <option value="2">2x</option>
                <option value="3">3x</option>
                <option value="4">4x</option>
                <option value="5">5x</option>
                <option value="6">6x</option>
                <option value="7">7x</option>
                <option value="8">8x</option>
                <option value="9">9x</option>
                <option value="10">10x</option>
                <option value="11">11x</option>
                <option value="12">12x</option>
            </select>
        </div>

        <div class="botao-form-container">
            <button type="button" class="botao mx-1" (click)="limparFormulario()">Apagar</button>
            <button type="button" class="botao mx-1">Confirmar</button>
        </div>

    </form>
</div>
