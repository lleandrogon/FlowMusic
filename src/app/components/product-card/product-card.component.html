<div class="container-produto p-2 my-3" style="width: 20em;">
    <img [src]="imagem" class="card-img-top" alt="{{nome}}">
    <div class="card-body text-center">
        <h5 class="card-title mb-3">{{nome}}</h5>
        <p class="preco">{{preco | currency}}</p>
        <p class="preco-parcelado">Ou 12x de {{precoParcelado | currency}}</p>
        <button class="botao px-4 py-2">Carrinho <i class="fa-solid fa-cart-shopping"></i></button>
    </div>
</div>
